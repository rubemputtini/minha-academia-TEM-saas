<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Treinador Cadastrado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f0fa;
      font-family: 'Montserrat', sans-serif;
      color: #2c2c2c;
      margin: 0;
      padding: 0;
    }

    .email-container {
      max-width: 640px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .header {
      background-color: #000000;
      color: white;
      padding: 24px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }

    .content {
      padding: 32px;
      font-size: 16px;
      line-height: 1.7;
    }

    .content h3 {
      font-size: 20px;
      color: #458447;
      margin-top: 0;
      font-weight: 600;
    }

    .details {
      color: #458447;
    }

    .footer {
      background-color: #000000;
      text-align: center;
      padding: 32px 24px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
    }

    .footer-logo {
      max-height: 60px;
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.15));
    }

    .auto-message {
      font-size: 12px;
      color: #a0a0a0;
      margin-top: 30px;
      text-align: center;
      font-style: italic;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
<div class="email-container">
  <div class="header">
    <h1>Novo cadastro realizado!</h1>
  </div>

  <div class="content">
    <h3>Olá, Rubem!</h3>
    <p>Um novo treinador se registrou no <strong>Minha Academia TEM?</strong> com os seguintes dados:</p>

    <ul>
      <li><strong class="details">Nome:</strong> {{Name}}</li>
      <li><strong class="details">E-mail:</strong> {{Email}}</li>
      <li><strong class="details">Código:</strong> {{Slug}}</li>
    </ul>

    <p>Você pode visualizar os detalhes no painel de administração.</p>

    <div class="auto-message">
      Esta é uma mensagem automática. Por favor, não responda.
    </div>
  </div>

  <div class="footer">
    <img src="https://i.imgur.com/bblMHOK.png" alt="Logo Minha Academia TEM?" class="footer-logo" />
  </div>
</div>
</body>
</html>
